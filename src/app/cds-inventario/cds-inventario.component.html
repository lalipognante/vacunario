<div class="container">
  <!-- <h4>Stock</h4> -->
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filterPost" placeholder="Buscar stock de una vacuna..."
          (keyup)="filtrar($event)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Vacuna</th>
            <th>Cantidad</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let s of filtro">
            <td>{{s.nombre}}</td>
            <td>{{s.cantidad}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="contButton">
    <a class="button" mat-fab href="cds/nuevo-inventario" color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
