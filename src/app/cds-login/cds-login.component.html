<div class="login">
  <mat-card class="example2-card">
    
    <div *ngIf="errMsj">
      <p style="color:red">Mail o Contraseña errónea</p>
    </div>

    <div *ngIf="errMsj2">
      <p style="color:red">Opss! No encontramos el usuario!</p>
    </div>
    
    <mat-form-field appearance="outline">
      <mat-label>Mail</mat-label>
      <input matInput placeholder='Mail' [(ngModel)]="rdh.mail">
    </mat-form-field>
    
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input matInput placeholder='Contraseña' [(ngModel)]="rdh.passw" [type]="hide ? 'text' :'password'">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    
    <button mat-flat-button color="primary" (click)="onLogin()">Iniciar Sesión</button>
    
    
  </mat-card>
</div>
