<div class="container" *ngIf="imReady">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <input type="text" class="form-control" name="filterPost" placeholder="Buscar usuario..."
          (keyup)="filtrar($event)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Centro</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of filtro">
            <td (click)="editarResponsable(usuario)" >{{usuario.apellido}}, {{usuario.nombre}}</td>
            <td (click)="editarResponsable(usuario)" > {{usuario.centroNombre}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="contButton">
    <a class="button" mat-fab (click)="nuevoUsuario()" color="primary">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</div>
