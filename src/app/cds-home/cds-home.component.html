<!-- INICIO CHARTS LALI -->
<div>
  <div class="grid-container">

    <div class="flex-contenedor">
      <div class="grid-item item1">
        <mat-card class="grid-item item1">
          <h5 class="title">Notificaciones de inventario</h5>
          <mat-form-field class="ventanaStock">
            <input matInput placeholder="Ingresar numero de stock que desee verificar" [(ngModel)]="ventanaStock">
          </mat-form-field>
          <div *ngFor="let st of this.stock | sortBy:'cantidad':'asc' " class="detalle">
            <mat-card-content class="vacuna" *ngIf="st.cantidad < ventanaStock ">
              <i [ngClass]="st" class="fas fa-circle"></i><b> {{st.nombre}}</b>: quedan {{st.cantidad}}
            </mat-card-content>
          </div>
        </mat-card>
      </div>

      <div class="grid-item item2">
        <mat-card class="card">
          <mat-card-title>
            <div class="avatar-res" mat-card-avatar>
            </div>
          </mat-card-title>
          <mat-card-subtitle class="texto-rds">
              <p style="margin-top: 15px; margin-bottom: 0px;">
                Ingresar para añadir,<br>
                editar y desactivar responsables de<br>
                salud<br>
              </p>
          </mat-card-subtitle>

          <mat-card-actions>
            <button mat-raised-button class="buttonRes" (click)="responsables()">
              <mat-icon>
                assignment_ind
              </mat-icon>
              Responsables
            </button>
          </mat-card-actions>
        </mat-card>
      </div>

      <div class="grid-item item3">
        <mat-card class="card">
          <mat-card-title>
            <div class="avatar-inv" mat-card-avatar>
            </div>
          </mat-card-title>
          <mat-card-subtitle class="texto-rds">
            <p style="margin-top: 25px; margin-bottom: 0px;">
            Ingresar para añadir <br>
            y controlar inventario <br>
            de vacunas
          </p>
          </mat-card-subtitle>

          <mat-card-actions>
            <button mat-raised-button class="buttonInv" (click)="inventario()">
              <mat-icon>
                assignment
              </mat-icon>
              Inventario
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div class="grid-item item4">
      <mat-card class="line-chart">
        <canvas id="lineChart"></canvas>
      </mat-card>
    </div>


  </div>
</div>
