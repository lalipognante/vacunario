<mat-card class="example-card">
  <div class="perfil">
    <mat-form-field appearance="outline">
      <input matInput [placeholder]="usuario.mail" [formControl]="mail" >
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput [placeholder]="usuario.nom" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput placeholder="Cambiar Apellido">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <input matInput placeholder="Cambiar DNI">
    </mat-form-field>

    <mat-form-field appearance="outline">
    <input matInput [matDatepicker]="picker" placeholder="Cambiar fecha de nacimiento">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <br>
  <button mat-flat-button color="primary" (click)="updateChanges()" >Guardar Cambios</button>

  </div>
  </mat-card>
